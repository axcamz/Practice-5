<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark ">
                <a class="navbar-brand" href="#">Restaurant</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-item nav-link" href="#">Home</a>
                    <a class="nav-item nav-link" href="#">Menu</a>
                    <a class="nav-item nav-link" href="#">About</a>
                    <a class="nav-item nav-link" href="#">Location</a>
                    <a class="nav-item nav-link" href="#">Contact</a>
                  </div>
                  <div class="navbar-nav ml-auto">
                      <a href=""><img src="img/search-white.png" alt=""></a>
                  </div>
                </div>
            </nav>
            <div class="content">
                <div class="nav-circle">
                    <a class="dot"></a>
                    <a class="dot"></a>
                    <a class="dot"></a>
                    <a class="dot"></a>
                </div>
                <div class="hero">
                    <p class="orange">Are you hungry</p>
                    <h1>Don't Wait!</h1>
                    <p class="green">Lets Start to order food now</p>
                    <a href="#" class="tombol">Check out Menu</a>
                </div>
                <div class="promo">
                    <div class="image">
                        <div class="kotak"></div>
                        <img src="img/Noodle-thumb.png" alt="">
                    </div>
                    <div class="description">
                        <p>Watch promo video 08:20</p>
                    </div>
                </div>
                <img class="noodle" src="img/Noodle.png" alt="">
                <div class="social">
                    <a href=""><img src="img/instagram-sketched.png" class="ig" alt=""></a>
                    <a href=""><img src="img/twitter.png" class="tw" alt=""></a>
                </div>
                <div class="review">
                    <h1>52</h1>
                    <p>Review <br><a href="">Write a review > ></a></p>
                </div>
            </div>
        </div>
    </div>
    
 <script src="./bootstrap.js"></script>
</body>
</html>
